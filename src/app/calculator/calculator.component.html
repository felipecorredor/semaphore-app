<div class="min-h-[80vh] flex justify-center items-center">
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden max-w-lg"
  >
    <h1 class="text-center text-gray-900 py-10 text-3xl font-bold">
      Calculator
    </h1>

    <div class="w-full h-40 bg-gray-100 text-right">
      <!-- function -->

      <div
        class="w-full py-5 px-6 text-2xl text-gray-900"
        [style.visibility]="funcT === 'NoFunction' ? 'hidden' : 'visible'"
      >
        {{ funcT }}
      </div>

      <!-- number -->
      <div class="w-full py-5 px-6 text-6xl text-gray-900 font-thin">
        {{ calcValue }}
      </div>
    </div>

    <!-- calculator area buttons -->
    <div class="w-full bg-gray-100">
      <!-- First button row -->
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-gray-300">
          <!-- clear button -->
          <button
            class="w-full h-16 outline-none hover:bg-gray-400 text-gray-900 text-xl font-light"
            (click)="onClickValue('C', 'function')"
          >
            C
          </button>
        </div>
        <!-- percentage button -->
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none hover:bg-gray-400 focus:outline-none text-xl text-gray-900 font-light"
            (click)="onClickValue('%', 'function')"
          >
            %
          </button>
        </div>
        <!-- division button -->
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none bg-gray-300 hover:bg-gray-400 focus:outline-none text-xl text-gray-900 font-light"
            (click)="onClickValue('/', 'function')"
          >
            /
          </button>
        </div>
      </div>
      <!-- second button area -->
      <div class="flex w-full">
        <!-- numbers 7-9 and multiplication -->
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none bg-gray-300 focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('7', 'number')"
          >
            7
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('8', 'number')"
          >
            8
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('9', 'number')"
          >
            9
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('*', 'function')"
          >
            *
          </button>
        </div>
      </div>
      <!-- second row -->
      <div class="flex w-full">
        <!-- numbers 4-6 and subtraction -->
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none bg-gray-300 focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('4', 'number')"
          >
            4
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('5', 'number')"
          >
            5
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('6', 'number')"
          >
            6
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('-', 'function')"
          >
            -
          </button>
        </div>
      </div>
      <!-- third row -->
      <div class="flex w-full">
        <!-- numbers 1-3 and addition -->
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none bg-gray-300 focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('1', 'number')"
          >
            1
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('2', 'number')"
          >
            2
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('3', 'number')"
          >
            3
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-gray-300">
          <button
            class="w-full h-16 outline-none focus:outline-none text-gray-900 text-xl font-light"
            (click)="onClickValue('+', 'function')"
          >
            +
          </button>
        </div>
      </div>
      <!-- fourth button row -->
      <div class="flex w-full">
        <!-- number 0, decimal point, and equals -->
        <div class="w-1/4 border-r border-gray-300">
          <button
            class="w-full h-16 outline-none hover:bg-gray-400 text-gray-900 text-xl"
            (click)="onClickValue('0', 'number')"
          >
            0
          </button>
        </div>
        <div class="w-1/4 border-r border-gray-300">
          <button
            class="w-full h-16 outline-none hover:bg-gray-400 text-gray-900 text-xl"
            (click)="onClickValue('.', 'number')"
          >
            .
          </button>
        </div>
        <div class="w-2/4">
          <button
            class="w-full h-16 outline-none hover:bg-gray-400 text-gray-900 text-xl"
            (click)="onClickValue('=', 'function')"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
