  <ng-container *ngIf="token; else loginLinks">
    <div class="flex gap-7">
      <a routerLink="/calculator" routerLinkActive="active" class="text-white">
        <span>Calculadora</span>
      </a>
      <a routerLink="/semaphore" routerLinkActive="active" class="text-white">
        <span>Semaforo</span>
      </a>
      <a
        (click)="logOut()"
        routerLinkActive="active"
        class="text-white cursor-pointer"
      >
        <span>Cerrar sesion</span>
      </a>
    </div>
  </ng-container>

  <ng-template #loginLinks>
    <a routerLink="/login" routerLinkActive="active" class="text-white">
      <span>Login</span>
    </a>
  </ng-template>
</div>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
